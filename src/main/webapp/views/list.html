<div class="container text-center">
<div class="row" ng-controller="DefaultCtrl as defaultCtrl">
    <button class="btn btn-success btn-large" ng-click="defaultCtrl.home()" >Home</button>
 </div>
</div>

<table class="table table-striped row-fluid" ng-controller="ListCtrl as listCtrl">
  <div ng-repeat="ad in listCtrl.ads">
    <div>
      <div  ng-click="listCtrl.select(ad)">
        <span >{{ad.location}} {{ad.city}} {{ad.description}} </span>
        <button class="btn btn-success btn-large" > Contact</button>
      </div>
    </div>
  </div>
</table>
